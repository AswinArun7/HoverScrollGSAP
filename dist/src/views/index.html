<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover-GSAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .page-container {
      max-width: 1600px;
      margin: 0 auto;
    }
    .header {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .header p {
      margin: 0;
      font-size: 16px;
    }
    .author-line {
      display: flex;
      align-items: center;
      gap: 8px; /* Space between logo and text */
    }
    .author-logo {
      width: 20px;
      height: 20px;
      background-color: #000000;
      border-radius: 50%;
    }
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .like-button, .clone-button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .like-button {
      background-color: white;
      color: #333;
    }
    .like-button.liked .heart {
      color: red;
    }
    .clone-button {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .clone-button svg {
      width: 16px;
      height: 16px;
    }
    .animation-frame {
      border: 1px solid #ddd;
      width: 100%;
      height: 85vh;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Custom Scrollbar */
    body::-webkit-scrollbar {
      width: 12px;
    }
    body::-webkit-scrollbar-track {
      background: #f4f4f4;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 20px;
      border: 3px solid #f4f4f4;
    }
    .title-line {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .title-icon {
      font-size: 28px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="page-container">
    <div class="header">
      <div>
        <div class="title-line">
          <span class="title-icon">▶️</span>
          <h1>GSAP HOVER ANIMATION</h1>
        </div>
        <div class="author-line">
          <div class="author-logo"></div>
          <p>Maverick007</p>
        </div>
      </div>
      <div class="header-buttons">
        <button class="like-button">
          <span class="heart">♡</span> <span class="count">797</span>
        </button>
        <button class="clone-button">
          <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 0.5H3.5C2.39543 0.5 1.5 1.39543 1.5 2.5V9.5C1.5 10.6046 2.39543 11.5 3.5 11.5H10.5C11.6046 11.5 12.5 10.6046 12.5 9.5V2.5C12.5 1.39543 11.6046 0.5 10.5 0.5Z" stroke="white" stroke-linejoin="round"/>
            <path d="M5.5 11.5V12.5C5.5 13.6046 6.39543 14.5 7.5 14.5H13.5C14.6046 14.5 15.5 13.6046 15.5 12.5V5.5C15.5 4.39543 14.6046 3.5 13.5 3.5H12.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Clone Project</span>
        </button>
      </div>
    </div>
    <iframe class="animation-frame" src="/animation.html" frameborder="0"></iframe>
  </div>

  <script>
    const likeButton = document.querySelector('.like-button');
    const likeCount = likeButton.querySelector('.count');
    const heart = likeButton.querySelector('.heart');
    let isLiked = false;
    let currentLikes = 797;

    likeButton.addEventListener('click', () => {
      // GSAP Pop Animation
      gsap.timeline()
        .to(likeButton, { scale: 1.15, duration: 0.1, ease: 'power2.out' })
        .to(likeButton, { scale: 1, duration: 0.3, ease: 'elastic.out(1, 0.3)' });

      isLiked = !isLiked;
      likeButton.classList.toggle('liked');
      if (isLiked) {
        currentLikes++;
        heart.style.color = 'red';
      } else {
        currentLikes--;
        heart.style.color = '#333';
      }
      likeCount.textContent = currentLikes;
    });
  </script>
</body>
</html>
